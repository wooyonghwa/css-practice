<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="go.php" method="POST"> <!--get | post -->
        <fieldset> <!-- 그룹 -->
            <legend>fieldset legend</legend> <!-- 그룹의 제목 -->
            <p>
                <label for="name">이름</label> <!-- for값과 input의 id값이 매칭-->
                <input type="text" id="name" name="name" value="">
            </p>
            <p>
                <label for="idname">아이디</label>
                <input type="text" id="idname" name="idname" value="">
                <input type="button" value="아이디 중복확인">
            </p>
            <p>
                <label for="userpass">비밀번호</label>
                <input type="password" id="userpass" name="userpass" value="">
            </p>
            <p>
                <label for="usercomm">의견</label>
                <textarea name="usercomm" id="usercomm" cols="60" rows="10"></textarea>
            </p>
            <p>
                <label for="usersel">지역 선택</label>
                <select name="usersel" for="usersel">
                    <option value="1">서울</option>
                    <option value="2">부산</option>
                    <option value="3">서산</option>
                    <option value="4">기은리</option>
                </select>
            </p>
            <p>
                <span>성별</span>
                <label for="male">남자</label>
                <input type="radio" id="male" name="choice" value="male"> <!-- name 값이 같아야함-->
                <label for="female">여자</label>
                <input type="radio" id="female" name="choice" value="female">
            </p>
            <!-- <p>
                <label for="">취미</label>
                <label for="trip">여행</label>
                <input type="checkbox" name="trip" id="trip" value="trip">
                <label for="read">독서</label>
                <input type="checkbox" name="read" id="read" value="read">
                <label for="soccer">축구</label>
                <input type="checkbox" name="soccer" id="soccer" value="soccer">
            </p> -->
            <p>
                <span>취미</span> <!-- 이 경우는 label 의 for와 input tag의 id가 같지 않아도됨-->
                <label>여행<input type="checkbox" name="trip" id="trip" value="trip"></label>
                <label>독서 <input type="checkbox" name="read" id="read" value="read"></label>
                <label>축구 <input type="checkbox" name="soccer" id="soccer" value="soccer"></label>
            </p>
        </fieldset>
        <p>
            <!-- <input type="submit" value="전송"> -->
            <button type="submit">전송</button>
            <!-- <input type="reset" value="취소"> -->
            <button type="reset">취소</button>
        </p>
    </form>
</body>
</html>
