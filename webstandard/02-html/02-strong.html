<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strong,em,mark</title>
</head>
<body>
    <h1>strong, em, mark</h1>
    <!-- emphasis, strong importance, mark-->
    <p>우리집 화단에서 <em>가장 이쁜 꽃은 장미다.</em></p>
    <p>저기있는 웅덩이는 <strong>위험하므로 들어가지마세요.</strong></p>
    <p><mark>Lorem ipsum dolor sit</mark> amet consectetur, adipisicing elit. Laborum obcaecati corporis, qui, in aliquam quas sint aperiam sunt ad ea quia est! Reiciendis aperiam, nesciunt ab aliquid sequi minus distinctio.</p>
</body>
</html>
